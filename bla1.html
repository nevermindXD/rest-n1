<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
    <form id="formoid" title="" method="POST"  enctype="multipart/form-data">
    
        <div> <input type="file" id="imgToUpload" name="imgToUpload"  </div>
        <div>
            <input type="submit" id="submitButton"  name="submitButton" value="Submit">
        </div>
 </form>


</body>


<script> 

    /* attach a submit handler to the form */
    $("#formoid").submit(function(event) {
        
      /* stop form from submitting normally */
      event.preventDefault();

      var formData = new FormData();
formData.append('imgToUpload', $('#imgToUpload')[0].files[0]);

$.ajax({
       url : 'https://localhost/rest-n1/API/imagen',
       type : 'POST',
       data : formData,
       processData: false,  // tell jQuery not to process the data
       contentType: false,  // tell jQuery not to set contentType
       success : function(data) {
           console.log(data);
           alert(data);
       }
});

    });

</script>
</html>
